<div class="card group duration-400">

  <div class="card-overlay group-hover:opacity-100 duration-400"></div>

  <div class="card-content">
    <div class="card-header">
      <div>
        <h4>{{ name() }}</h4>
        <div class="card-duration">
          <lib-clock-icon class="icon" [width]="14" [height]="14"/>
          <span>{{ duration() }} min</span>
        </div>
      </div>
    </div>

    <div class="card-price">
      from {{ minPrice() | currency:'UAH':'symbol':'1.0-0' }}
      <span class="price-note">Varies by barber level</span>
    </div>
  </div>

  <lib-service-tooltip
    [name]="name()"
    [duration]="duration()"
    [description]="description()"
    [minPrice]="minPrice()"
    [allowBooking]="allowBooking()"
  />
</div>
