<div
  class="card group"
  [ngClass]="{
    'border-yellow-500 bg-yellow-500/5': isSelected(),
    'border-gray-600/20 bg-neutral-800': !isSelected()
  }">

  <div class="card-content">
    <div class="card-header">
      <div>
        <h4>{{ name() }}</h4>
        <div class="card-duration">
          <lib-clock-icon class="icon" [width]="14" [height]="14"/>
          <span>{{ duration() }} min</span>
        </div>
      </div>
    </div>

    <div class="card-price">
      @if(isPriceMin()) {
        from {{ price() | currency:'UAH':'symbol':'1.0-0' }}
        <span class="price-note">Varies by barber level</span>
      } @else {
        {{ price() | currency:'UAH':'symbol':'1.0-0' }}
        <span class="price-note">For selected barber</span>
      }
    </div>
  </div>

  <lib-service-tooltip
    [name]="name()"
    [duration]="duration()"
    [description]="description()"
    [price]="price()"
    [isPriceMin]="isPriceMin()"
    [allowBooking]="allowBooking()"
    (bookingRequest)="bookingRequest.emit($event)"
  />
</div>
