<div class="bg-black min-h-screen text-white">

  <app-header/>

  <div class="px-6 pb-12">
    <div class="step-content max-w-4xl mx-auto mt-8 px-8 pb-6 pt-8 bg-neutral-900 border border-gray-700/30 rounded-2xl">
      <app-select-barbershop/>
      <app-select-barber/>
      <app-select-service/>
      <app-select-time/>

      <button
        (click)="navigateToConfirmation()"
        [disabled]="!isCompleted()"
        class="mt-10 ml-auto px-5 py-3 flex items-center justify-center gap-2
         text-lg font-semibold rounded-xl transition-all duration-300
         border border-transparent
         "
        [ngClass]="{
    'bg-gradient-to-r from-yellow-400 to-yellow-500 text-black hover:from-yellow-500 hover:to-yellow-400':
      isCompleted(),
    'bg-neutral-700 text-gray-400 cursor-not-allowed border-gray-600':
      !isCompleted()
  }"
      >
        Proceed
        <lib-right-arrow-icon [width]="18" [height]="18"
                              [ngClass]="isCompleted() ? 'text-black' : 'text-gray-500'" />
      </button>
    </div>
  </div>

  <app-header/>
  <app-header/>
  <app-header/>
  <app-header/>
  <app-header/>

</div>
