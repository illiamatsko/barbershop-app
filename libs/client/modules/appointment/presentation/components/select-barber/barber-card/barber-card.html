<div
  class="p-6 rounded-lg cursor-pointer transition-all duration-300 border hover:border-primary"
  [ngClass]="{
    'border-yellow-500 bg-yellow-500/5': isSelected(),
    'border-gray-600/20': !isSelected()
  }"
>
  <div class="flex items-center gap-4">

    <div class="w-16 h-16 rounded-full overflow-hidden shrink-0 bg-gray-700">
      <img
        [ngSrc]="getRelativeCloudinaryPath(barber().photoUrl)"
        class="w-full h-full object-cover"
        width="64"
        height="64"
        alt="{{ barber().firstName }} {{ barber().lastName }}"
        priority=""
      />
    </div>

    <div class="flex-1 min-w-0 flex flex-col justify-center gap-1">
      <div class="flex justify-between items-center">
        <h3 class="text-white font-semibold text-xl truncate">
          {{ barber().firstName }} {{ barber().lastName }}
        </h3>
        <div class="flex gap-1 text-primary font-semibold text-base items-center">
          {{ barber().starRating.toFixed(1) }}

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-5 h-5 text-yellow-400 fill-current"
          >
            <path
              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
            />
          </svg>
        </div>
      </div>

      <div class="flex justify-between items-center text-sm text-gray-400">
        <div class="flex items-center gap-2">
          <span class="text-yellow-500 uppercase tracking-wide font-semibold text-xs">
            {{ barber().status }}
          </span>
          <span class="text-gray-600">â€¢</span>
          <span class="flex items-center gap-1">
            {{ barber().experience / 12 | roundHalfWithYears }}
          </span>
        </div>
        <div class="text-sm text-gray-400 whitespace-nowrap hover:underline">
          {{ barber().reviewsCount }} reviews
        </div>
      </div>
    </div>

  </div>
</div>
