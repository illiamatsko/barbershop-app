<section
  class="p-2 rounded-2xl overflow-hidden mb-6 border transition-colors duration-300"
  [class.border-yellow-400]="selectedBarberId()"
  [class.border-gray-600]="!selectedBarberId()"
>
<header
    class="flex justify-between items-center px-3 py-3 cursor-pointer"
    (click)="toggleOpen()"
  >
    <h2 class="text-lg font-semibold text-white flex items-center gap-4">
      <div class="w-14 h-14 bg-yellow-900/60 text-yellow-500 rounded-xl flex items-center justify-center shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" class="fill-current" viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <span class="text-2xl">Select Barber</span>
    </h2>

  <button class="text-yellow-500">
    <lib-expand-arrow-icon
      [width]="35"
      [height]="35"
      [isOpen]="isOpen()"
    />
  </button>

</header>

  <div
    [@collapse]="isOpen() ? 'open' : 'closed'"
    class="bg-neutral-900 overflow-hidden"
  >
    <div class="p-4 grid grid-cols-2 gap-4">
      @for(barber of barbers(); track $index) {
        <app-barber-card
          (click)="onSelectBarber(barber.id)"
          [barber]="barber"
          [isSelected]="barber.id === selectedBarberId()"
        />
      }
    </div>
  </div>
</section>
