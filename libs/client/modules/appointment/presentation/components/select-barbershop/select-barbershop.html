<section
  class="p-2 rounded-2xl overflow-hidden mb-6 border transition-colors duration-300"
  [ngClass]="{
    'border-yellow-500': selectedBarbershopId(),
    'border-gray-600/60': !selectedBarbershopId()
  }"
>
  <header
    class="flex justify-between items-center px-3 py-3 cursor-pointer"
    (click)="toggleOpen()"
  >
    <h2 class="text-lg font-semibold text-white flex items-center gap-4">
      <div class="w-14 h-14 text-yellow-500 bg-yellow-900/60 rounded-xl flex items-center justify-center shadow-inner">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" class="fill-current" viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </div>
      <span class="text-2xl">Select Barbershop</span>
    </h2>

    <button class="text-yellow-500">
      <lib-expand-arrow-icon
        [width]="35"
        [height]="35"
        [isOpen]="isOpen()"
      />
    </button>

  </header>

  <div
    [@collapse]="isOpen() ? 'open' : 'closed'"
    class="bg-neutral-900 overflow-hidden"
  >
    <div class="p-4 grid grid-cols-2 gap-4">
      @for(shop of barbershops(); track $index) {
        <app-barbershop-card
          (click)="onSelectBarbershop(shop.id)"
          [barbershop]="shop"
          [isSelected]="shop.id === selectedBarbershopId()"/>
      }
    </div>
  </div>
</section>
