<!-- Title -->
<div class="text-center mb-12">
  <div class="inline-flex items-center gap-4 mb-6">
    <div class="w-20 md:w-24 h-px bg-primary"></div>
    <span class="text-yellow-500 text-sm md:text-base tracking-widest uppercase font-medium">
      Select a location that suits you best
    </span>
    <div class="w-20 md:w-24 h-px bg-primary"></div>
  </div>
  <h2 class="text-4xl md:text-5xl font-extrabold text-white tracking-tight leading-tight">
    Choose your <span class="text-yellow-500">Barbershop</span>
  </h2>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  @for(shop of barbershops(); track $index) {
    <div
      (click)="onClick(shop.id)"
      class="bg-neutral-850 rounded-xl overflow-hidden border border-gray-700/40 hover:border-yellow-500 duration-300 cursor-pointer"
      [ngClass]="{
    'border-yellow-500 shadow-lg shadow-yellow-500/10': selectedBarbershopId() === shop.id,
    'border-gray-700/40 hover:border-yellow-500': selectedBarbershopId() !== shop.id
  }"
    >
      <img
        src="https://placehold.co/600x300/1a1a1a/fff?text=Map+Placeholder"
        alt="Barbershop map"
        class="w-full h-72 object-cover"
      />
      <div class="px-6 py-4">
        <h3 class="text-2xl font-semibold text-white mb-1">{{ shop.name }}</h3>
        <p class="text-sm text-gray-400">{{ shop.address }}</p>
      </div>
    </div>
  }
</div>
