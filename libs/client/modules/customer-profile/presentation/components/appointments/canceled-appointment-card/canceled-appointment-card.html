<div class="bg-black/30 border border-gray-700 rounded-xl p-6 hover:border-gray-600 transition-all duration-300">
  <div class="flex items-start justify-between mb-4">

                <span class="bg-red-300 text-red-700 px-3 py-1 text-xs font-medium rounded-full">
                  {{ appointment().status }}
                </span>

    </div>
    <div class="text-sm text-gray-400">{{ appointment().date }}</div>
  </div>

  <div class="grid sm:grid-cols-2 gap-4 mb-4">

      <div class="flex items-center gap-3 mb-3">

        </div>
      </div>

      <div class="flex items-center gap-3">

          <i class="fas fa-user"></i>
        </div>
        <div>
          <div class="text-sm text-gray-400">Майстер</div>
          <div class="font-semibold text-white">{{ appointment().barberName }}</div>
        </div>
      </div>
