<div [class]="'rounded-xl p-6 border-2 transition-all duration-300 ' + getCardBorderClass(appointment().status)">
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center gap-2">
                <span [class]="'px-3 py-1 text-xs font-medium rounded-full ' + getStatusClass(appointment().status)">
                  {{ appointment().status }}
                </span>
      <span class="text-xs text-gray-500">ID: #{{ appointment().id }}</span>
    </div>
    <button
      (click)="cancelAppointment(appointment().id)"
      class="px-4 py-2 border-2 border-red-500 text-red-500 rounded-lg hover:bg-red-500 hover:text-white text-sm font-medium transition-all duration-300">
      Cancel
    </button>
  </div>

  <div class="grid sm:grid-cols-2 gap-4 mb-4">
    <div>
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-500 flex items-center justify-center text-black flex-shrink-0">
          <i class="fas fa-cut"></i>
        </div>
        <div>
          <div class="text-sm text-gray-400">Service</div>
          <div class="font-semibold text-white">{{ appointment().serviceName }}</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-yellow-500 flex items-center justify-center text-black flex-shrink-0">
          <i class="fas fa-user"></i>
        </div>
        <div>
          <div class="text-sm text-gray-400">Barber</div>
          <div class="font-semibold text-white">{{ appointment().barberName }}</div>
        </div>
      </div>
    </div>

    <div>
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-yellow-400 flex-shrink-0">
          <i class="fas fa-calendar"></i>
        </div>
        <div>
          <div class="text-sm text-gray-400">Date</div>
          <div class="font-semibold text-white">{{ appointment().date | date:'fullDate':'':'en-US' }}</div>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center text-yellow-400 flex-shrink-0">
          <i class="fas fa-clock"></i>
        </div>
        <div>
          <div class="text-sm text-gray-400">Time</div>
          <div class="font-semibold text-white">{{ appointment().date | date:'shortTime' }} (45 m)</div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between pt-4 border-t border-gray-700">
    <span class="text-gray-400">Price</span>
    <span class="text-2xl font-bold text-yellow-400">{{ appointment().price }} â‚´</span>
  </div>
</div>
