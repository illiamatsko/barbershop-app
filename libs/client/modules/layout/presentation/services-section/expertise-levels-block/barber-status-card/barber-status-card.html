<div class="barber-status-card group">
  <div class="barber-status-overlay group-hover:translate-x-full duration-600"></div>

  <div class="barber-status-header">
    <div class="barber-status-dot">
      <div class="barber-status-dot-ring"></div>
    </div>
    <div>
      <div class="barber-status-name">{{ barberStatus().name }}</div>
      <div class="barber-status-alias">{{ barberStatus().alias }}</div>
    </div>
  </div>

  <p class="barber-status-description">
    {{ barberStatus().description }}
  </p>
</div>
