<div class="barber-card group">
  <div class="barber-card-image-container">
    <img
      [ngSrc]=barber().photoUrl
      alt="Daniel"
      class="barber-card-image"
      fill=""/>
    <div class="barber-card-gradient"></div>

    <div class="barber-card-info">
      <h3 class="barber-card-name">{{ barber().firstName }} {{ barber().lastName }}</h3>
      <p class="barber-card-title">TOP BARBER</p>
      <div class="barber-card-location">{{ barber().location }}</div>
    </div>

    <div class="barber-card-button-container">
      <button class="barber-card-button">
        <lib-calendar-icon class="barber-card-button-icon" [width]="30" [height]="30"/>
        Book with {{ barber().firstName }}
      </button>
    </div>
  </div>
</div>
