<header class="header">
  <div class="left">
    <lib-logo-icon class="logo" [width]="53" [height]="53"/>

    <div class="brand">
      <div class="title">STRIX</div>
      <div class="subtitle">Barber Shop</div>
    </div>
  </div>

  <nav class="nav">
    <a href="#" class="link">Home</a>
    <a href="#" class="link">About</a>
    <a href="#" class="link">Services</a>
  </nav>

  <div class="user-controls">
    @if (!isSignedIn()) {
      <div class="auth">
        <button (click)="navigateToSignIn()" class="sign-in">Sign In</button>
        <button (click)="navigateToSignUp()" routerLink="auth/sign-up" class="sign-up">Sign Up</button>
      </div>
    } @else {
      <lib-profile-icon (click)="navigateToProfile()" class="profile-icon" [width]="37" [height]="37"/>
    }
  </div>
</header>
