<section id="hero" class="hero">
  <div id="parallax-bg" class="bg" [ngStyle]="backgroundStyle"></div>
  <div class="overlay"></div>

  <div class="header-wrapper">
    <app-landing-header></app-landing-header>
  </div>

  <div class="fade-top"></div>

  <div class="content">
    <div class="content-inner">
      <div class="tagline">
        <div class="line"></div>
        <span>Your style. Our passion.</span>
        <div class="line"></div>
      </div>

      <h1 class="title">
        Make your own Style
      </h1>

      <p class="subtitle">
        Where tradition meets trend, and every cut tells a story.
      </p>

      <button (click)="navigateToAppointmentCreation()" class="cta">
        GET IN TOUCH
      </button>
    </div>
  </div>
</section>
