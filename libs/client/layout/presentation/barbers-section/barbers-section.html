<section class="bg-neutral-900 section-container">
  <div class="section-content" appInView>

    <div class="section-header-container">
      <div class="section-header-layout">
        <div class="section-header-line"></div>
        <span class="section-header-text">Meet Our Team</span>
        <div class="section-header-line"></div>
      </div>

      <h2 class="section-title">
        Master <span class="text-primary">Craftsmen</span> Behind<br />
        Your Perfect Style
      </h2>

      <p class="section-subtitle">
        Each barber brings years of expertise, passion, and artistry to create your signature look
      </p>
    </div>

    <div class="barbers-swiper-container">
      <button class="barbers-nav-btn barbers-nav-prev swiper-prev">
        <lib-left-arrow-icon class="barbers-nav-icon" [width]="55" [height]="55"/>
      </button>

      <button class="barbers-nav-btn barbers-nav-next swiper-next">
        <lib-right-arrow-icon class="barbers-nav-icon" [width]="55" [height]="55"/>
      </button>

      <swiper-container
        slides-per-view="3"
        space-between="24"
        navigation="true"
        loop="true"
        navigation-prev-el=".swiper-prev"
        navigation-next-el=".swiper-next"
        autoplay-delay="20000"
        autoplay-disable-on-interaction="false"
      >
        @for (barber of barbers(); track $index) {
          <swiper-slide>
            <app-barber-card [barber]="barber"/>
          </swiper-slide>
        }
      </swiper-container>
    </div>

    <div class="barbers-stats">
      <div>
        <div class="barbers-stat-number">15+</div>
        <div class="barbers-stat-label">Years of Experience</div>
      </div>
      <div>
        <div class="barbers-stat-number">5000+</div>
        <div class="barbers-stat-label">Happy Clients</div>
      </div>
      <div>
        <div class="barbers-stat-number">24/7</div>
        <div class="barbers-stat-label">Online Booking</div>
      </div>
    </div>

  </div>
</section>
