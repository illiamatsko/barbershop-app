<section id="barbers" class="barbers-section">
  <div class="barbers-container">
    <div class="barbers-header">
      <div class="barbers-header-divider">
        <div class="barbers-header-line"></div>
        <div class="barbers-header-text">
          Meet Our Team
        </div>
        <div class="barbers-header-line"></div>
      </div>
      <h2 class="barbers-title">
        Master <span class="barbers-title-highlight">Craftsmen</span> Behind<br />
        Your Perfect Style
      </h2>
      <p class="barbers-subtitle">
        Each barber brings years of expertise, passion, and artistry to create your signature look
      </p>
    </div>

    <div class="barbers-swiper-container">
      <button class="barbers-nav-btn barbers-nav-prev swiper-prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="96px"
          height="96px"
          viewBox="0 -960 960 960"
          class="barbers-nav-icon"
        >
          <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
        </svg>
      </button>

      <button class="barbers-nav-btn barbers-nav-next swiper-next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="96px"
          height="96px"
          viewBox="0 -960 960 960"
          class="barbers-nav-icon"
        >
          <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
        </svg>
      </button>

      <!-- Swiper -->
      <swiper-container
        slides-per-view="3"
        space-between="24"
        navigation="true"
        loop="true"
        navigation-prev-el=".swiper-prev"
        navigation-next-el=".swiper-next"
        autoplay-delay="20000"
        autoplay-disable-on-interaction="false"
      >
        @for (barber of barbers(); track $index) {
          <swiper-slide>
            <app-barber-card [barber]="barber"/>
          </swiper-slide>
        }
      </swiper-container>
    </div>

    <div class="barbers-stats">
      <div class="barbers-stat-item">
        <div class="barbers-stat-number">15+</div>
        <div class="barbers-stat-label">Years of Experience</div>
      </div>
      <div class="barbers-stat-item">
        <div class="barbers-stat-number">5000+</div>
        <div class="barbers-stat-label">Happy Clients</div>
      </div>
      <div class="barbers-stat-item">
        <div class="barbers-stat-number">24/7</div>
        <div class="barbers-stat-label">Online Booking</div>
      </div>
    </div>
  </div>
</section>
