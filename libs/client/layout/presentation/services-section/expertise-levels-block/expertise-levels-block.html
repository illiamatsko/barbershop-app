<div class="block-container" appInView>
  <div class="block-header-container">
    <h3 class="block-title">Barber Expertise Levels</h3>
    <p class="block-subtitle">Choose your preferred level of expertise for personalized service</p>
  </div>

  <div class="block-grid">
    @for(barberStatus of barberStatuses(); track $index) {
      <app-barber-status-card [barberStatus]="barberStatus"/>
    }
  </div>
</div>
