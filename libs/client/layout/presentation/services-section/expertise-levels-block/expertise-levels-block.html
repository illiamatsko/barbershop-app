<div class="mb-16 opacity-0" appInView>
  <div class="text-center mb-8">
    <h3 class="text-2xl text-white font-medium mb-3">Barber Expertise Levels</h3>
    <p class="text-gray-400 text-sm">Choose your preferred level of expertise for personalized service</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for(barberStatus of barberStatuses(); track $index) {
      <app-barber-status-card [barberStatus]="barberStatus"/>
    }
  </div>
</div>
