<div class="block-container" appInView>
  <div class="block-header-container">
    <h3 class="text-3xl text-white font-medium mb-3">Barber Expertise Levels</h3>
    <p class="text-gray-400 text-md">Choose your preferred level of expertise for personalized service</p>
  </div>

  <div class="grid grid-cols-3 gap-6">
    @for(barberStatus of barberStatuses(); track $index) {
      <app-barber-status-card [barberStatus]="barberStatus"/>
    }
  </div>
</div>
