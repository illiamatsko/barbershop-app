<div class="block-container" appInView>
  <div class="block-header-container">
    <h3 class="block-title">Main services</h3>
    <p class="block-subtitle">Every service crafted to fit your individual style</p>
  </div>

  <div class="block-grid">
    @for(service of services(); track $index) {
      <app-main-service-card [service]="service" [animationDuration]="$index%3 * 0.2"/>
    }
  </div>
</div>
