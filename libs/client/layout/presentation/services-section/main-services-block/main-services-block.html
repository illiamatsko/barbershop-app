<div class="block-container" appInView>
  <div class="block-header-container">
    <h3 class="text-3xl text-white font-medium mb-3">Main services</h3>
    <p class="text-gray-400 text-md">Every service crafted to fit your individual style</p>
  </div>

  <div class="grid grid-cols-3 gap-6">
    @for(service of services(); track $index) {
      <app-main-service-card [service]="service" [animationDuration]="$index%3 * 0.2"/>
    }
  </div>
</div>
