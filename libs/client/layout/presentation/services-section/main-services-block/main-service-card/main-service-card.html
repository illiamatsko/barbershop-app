<div class="bg-neutral-800/55 backdrop-blur-sm border border-neutral-700/15 rounded-2xl p-10 transition-all duration-400 hover:-translate-y-1 hover:border-yellow-500/20 hover:shadow-lg hover:shadow-black/20 relative overflow-hidden group opacity-0" [appInView]="(animationDuration()).toFixed(1) + 's'">
  <div class="absolute inset-0 bg-gradient-to-br from-transparent via-yellow-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-400"></div>
  <div class="text-center relative z-10">
    <div class="w-12 h-12 text-gray-400 mb-6 mx-auto transition-all duration-300 group-hover:scale-110 group-hover:text-yellow-500">
      <lib-scissors-icon/>
    </div>
    <h3 class="text-2xl text-white font-semibold mb-4 tracking-tight">{{ service().name }}</h3>
    <p class="text-sm mb-6 leading-relaxed text-gray-400/90">
      {{ service().description }}
    </p>
    <div class="flex items-center justify-center gap-6 text-base text-gray-500 mb-6">
      <span class="flex items-center gap-2">
        <lib-clock-icon [width]="5" [height]="5"/>
        {{ service().duration }} min
      </span>
    </div>

    <div class="text-2xl text-yellow-500 font-medium mb-6 font-mono tracking-wide">
      <span class="text-xl">from</span> {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      <span class="text-xs text-gray-500 block mt-1">Varies by barber level</span>
    </div>
    <button class="w-full py-3 px-6 rounded-xl font-medium border border-yellow-500/40 text-yellow-500/90 bg-transparent hover:bg-yellow-500/10 hover:border-yellow-500/60 transition-all duration-300 hover:-translate-y-0.5">
      Book Now
    </button>
  </div>
</div>
