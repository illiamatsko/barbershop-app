<div class="service-card group hover:border-yellow-500/20 hover:shadow-black/20 duration-400" [appInView]="(animationDuration()).toFixed(1) + 's'">
  <div class="service-card-overlay group-hover:opacity-100 duration-400"></div>

  <div class="service-card-content">
    <div class="service-card-icon duration-300 group-hover:scale-110 group-hover:text-yellow-500">
      <lib-scissors-icon />
    </div>

    <h3 class="service-card-title">{{ service().name }}</h3>

    <p class="service-card-description">
      {{ service().description }}
    </p>

    <div class="service-card-meta">
      <span class="flex items-center gap-2">
        <lib-clock-icon class="w-5 h-5 text-gray-400" />
        {{ service().duration }} min
      </span>
    </div>

    <div class="service-card-price">
      <span class="text-xl">from</span> {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      <span class="price-note">Varies by barber level</span>
    </div>

    <button class="service-card-button duration-300">
      Book Now
    </button>
  </div>
</div>
