<section id="services" class="bg-black relative py-24 overflow-hidden">

  <div class="relative max-w-7xl mx-auto px-6 z-10">

    <div class="section-header-container" appInView>
      <div class="section-header-layout">
        <div class="header-line"></div>
        <span class="header-text">Our Services</span>
        <div class="header-line"></div>
      </div>

      <h2 class="section-title">
        Professional <span class="text-primary">Grooming</span>
      </h2>

      <p class="section-subtitle">
        Precision craftsmanship with transparent pricing across all expertise levels
      </p>
    </div>

    <app-expertise-levels-block [barberStatuses]="barberStatuses()"/>

    <app-main-services-block [services]="mainServices()"/>

    <app-additional-service-block [services]="additionalServices()"/>
  </div>
</section>
