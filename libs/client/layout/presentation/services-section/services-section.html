<section id="services" class="bg-black relative py-24 overflow-hidden">
  <div class="absolute inset-0 bg-gradient-radial from-yellow-500/3 via-transparent to-transparent"></div>
  <div class="absolute inset-0 bg-gradient-radial from-transparent via-yellow-500/2 to-transparent"></div>

  <div class="relative max-w-7xl mx-auto px-6 z-10">

    <div class="text-center mb-20 opacity-0" appInView>
      <div class="inline-flex items-center gap-3 mb-8">
        <div class="w-16 h-px bg-yellow-500"></div>
        <span class="mx-4 text-yellow-500 text-sm tracking-widest uppercase font-medium">Our Services</span>
        <div class="w-16 h-px bg-yellow-500"></div>
      </div>

      <h2 class="text-4xl md:text-5xl text-white font-bold mb-6 leading-tight">
        Professional <span class="text-yellow-500">Grooming</span>
      </h2>

      <p class="text-xl text-gray-300 max-w-3xl mx-auto leading-relaxed">
        Precision craftsmanship with transparent pricing across all expertise levels
      </p>
    </div>

    <app-expertise-levels-block [barberStatuses]="barberStatuses()"/>

    <app-main-services-block [services]="mainServices()"/>

    <app-additional-service-block [services]="additionalServices()"/>
  </div>
</section>
