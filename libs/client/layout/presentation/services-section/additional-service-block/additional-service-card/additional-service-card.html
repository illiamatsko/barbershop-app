<div class="relative bg-neutral-800/55 border border-neutral-700/15 rounded-xl p-5 transition-all duration-400 hover:border-yellow-500/20 hover:shadow-lg hover:shadow-black/20 group">

  <div class="absolute inset-0 bg-gradient-to-br from-transparent via-yellow-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-400 pointer-events-none rounded-xl"></div>


  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div>
        <h4 class="text-white font-medium">{{ service().name }}</h4>

        <div class="flex items-center gap-1 mt-1 text-sm text-gray-400">
          <lib-clock-icon class="w-3 h-3 text-gray-400" />
          <span>{{ service().duration }} min</span>
        </div>
      </div>
    </div>


    <div class="text-right text-yellow-500 font-semibold text-sm">
      from {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      <span class="text-xs text-gray-500 block mt-1">Varies by barber level</span>
    </div>
  </div>

  <app-additional-service-tooltip [service]="service()"/>
</div>
