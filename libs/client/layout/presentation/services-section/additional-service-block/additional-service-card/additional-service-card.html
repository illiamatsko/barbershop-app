<div class="relative bg-neutral-800/50 border border-neutral-700/30 rounded-xl p-5 hover:border-yellow-500/40 hover:shadow-md transition-all duration-300 group">
  <!-- Main row -->
  <div class="flex items-center justify-between">
    <!-- Left -->
    <span class="text-primary">test</span>
    <div class="flex items-center gap-4">
      <div>
        <h4 class="text-white font-medium">{{ service().name }}</h4>

        <!-- Іконка + тривалість в рядок -->
        <div class="flex items-center gap-1 mt-1 text-xs text-gray-400">
          <lib-clock-icon [width]="3" [height]="3" />
          <span>{{ service().duration }} min</span>
        </div>
      </div>
    </div>


    <!-- Right -->
    <div class="text-right text-yellow-500 font-semibold text-sm whitespace-nowrap">
      <span class="text-sm">from</span> {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      <span class="text-xs text-gray-500 block mt-1">Varies by barber level</span>
    </div>
  </div>

  <!-- Tooltip -->
  <div class="absolute left-1/2 -translate-x-1/2 bottom-full mb-3 w-80 bg-black/95 backdrop-blur-md text-white rounded-xl p-4 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-30 border border-neutral-700/50 shadow-2xl shadow-black/40">
    <!-- Header -->
    <div class="flex items-center gap-2 mb-3 pb-2 border-b border-neutral-700/50">
      <h5 class="font-semibold text-yellow-500">{{ service().name }}</h5>
    </div>

    <!-- Description -->
    <p class="text-gray-300 leading-relaxed text-sm mb-3">
      {{ service().description }}
    </p>

    <!-- Details -->
    <div class="flex items-center justify-between text-xs">
      <div class="flex items-center gap-1 mt-1 text-xs text-gray-400">
        <lib-clock-icon [width]="3" [height]="3" />
        <span>{{ service().duration }} min</span>
      </div>
      <div class="text-yellow-500 font-semibold">
        <span class="text-xs">from</span>
        {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      </div>
    </div>

    <!-- Action button -->
    <button class="w-full mt-3 py-2 px-4 bg-yellow-500/10 hover:bg-yellow-500/20 border border-yellow-500/30 hover:border-yellow-500/50 text-yellow-500 text-sm font-medium rounded-lg transition-all duration-200">
      <i class="fas fa-calendar-alt mr-2"></i>
      Book now
    </button>

    <!-- Enhanced Arrow -->
    <div class="absolute top-full left-1/2 -translate-x-1/2">
      <div class="w-0 h-0 border-l-8 border-r-8 border-t-8 border-transparent border-t-black/95"></div>
      <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-0 h-0 border-l-6 border-r-6 border-t-6 border-transparent border-t-neutral-700/50"></div>
    </div>
  </div>
</div>
