<div class="card group duration-400">

  <div class="card-overlay group-hover:opacity-100 duration-400"></div>

  <div class="card-content">
    <div class="card-header">
      <div>
        <h4>{{ service().name }}</h4>
        <div class="card-duration">
          <lib-clock-icon class="icon" />
          <span>{{ service().duration }} min</span>
        </div>
      </div>
    </div>

    <div class="card-price">
      from {{ service().minPrice | currency:'UAH':'symbol':'1.0-0' }}
      <span class="price-note">Varies by barber level</span>
    </div>
  </div>

  <app-additional-service-tooltip [service]="service()"/>
</div>
